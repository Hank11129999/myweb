<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 掃描器</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">QR Code 掃描器</h1>
    <div id="reader"></div>
    <div id="result">
        <h2>掃描結果：</h2>
        <p id="output">等待掃描中...</p>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // 當 QR Code 成功掃描時，顯示結果
            document.getElementById('output').innerText = decodedText;
        }

        function onScanFailure(error) {
            // 掃描失敗時不需要做什麼，可以根據需要顯示錯誤
            console.warn(`QR Code scan error: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // 使用後置相機
            {
                fps: 10,    // 每秒幀數
                qrbox: { width: 250, height: 250 }  // 掃描框的大小
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Unable to start scanning, error: ${err}`);
        });
    </script>
</body>
</html>
