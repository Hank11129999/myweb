<!DOCTYPE html>
<html>
<head>
    <title>信用卡發卡公司偵測器</title>
    <script>
        function detectCreditCardIssuer() {
            var cardNumber = document.getElementById("cardNumber").value;
            var resultDisplay = document.getElementById("resultDisplay");

            // 根据开头数字判断发卡公司
            var firstDigit = cardNumber.charAt(0);
            var firstTwoDigits = cardNumber.substring(0, 2);

            if (firstDigit === "4") {
                resultDisplay.innerText = "Visa 卡";
            } else if (firstTwoDigits >= "51" && firstTwoDigits <= "55") {
                resultDisplay.innerText = "萬事達卡";
            } else if (firstTwoDigits === "36" || firstTwoDigits === "38") {
                resultDisplay.innerText = "大來卡";
            } else if (firstTwoDigits === "34" || firstTwoDigits === "37") {
                resultDisplay.innerText = "美國運通";
            } else if (firstTwoDigits === "62") {
                resultDisplay.innerText = "中國銀聯";
            } else if (firstTwoDigits === "35") {
                resultDisplay.innerText = "JCB";
            } else if (firstTwoDigits === "37") {
                resultDisplay.innerText = "環球航空旅行計劃公司";
            } else if (firstTwoDigits === "65" || firstTwoDigits === "60" || firstTwoDigits === "62" || firstTwoDigits === "64") {
                resultDisplay.innerText = "發現卡";
            } else if (firstTwoDigits === "50" || firstTwoDigits === "63" || firstTwoDigits === "67") {
                resultDisplay.innerText = "Maestro";
            } else {
                resultDisplay.innerText = "無法偵測卡片發卡公司";
            }
        }
    </script>
</head>
<body>
    <h1>信用卡發卡公司偵測器</h1>
    <label for="cardNumber">輸入信用卡號碼：</label>
    <input type="text" id="cardNumber" name="cardNumber" oninput="detectCreditCardIssuer()"><br><br>
    <div id="resultDisplay"></div>
</body>
</html>
