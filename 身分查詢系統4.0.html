    <title>學生資料查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004494;
        }

        #results {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #results p {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #results p:last-child {
            border-bottom: none;
        }

        #results p span {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: #999;
        }
    </style>

        // 查詢功能
        function searchStudents() {
            const classInput = document.getElementById('class').value;
            const seatInput = document.getElementById('seat').value;
            const studentIdInput = document.getElementById('studentId').value;
            const nameInput = document.getElementById('name').value;
            const genderInput = document.getElementById('gender').value;
            const birthdayInput = document.getElementById('birthday').value;
            const zodiacInput = document.getElementById('zodiac').value;
            const emailInput = document.getElementById('email').value;
            const phoneInput = document.getElementById('phone').value;
            const addressInput = document.getElementById('address').value;

            let results = students.filter(student => {
                return (!classInput || student["class"].includes(classInput)) &&
                    (!seatInput || student["Seat_number"].toString().includes(seatInput)) &&
                    (!studentIdInput || student["Student_number"].includes(studentIdInput)) &&
                    (!nameInput || student["Name"].includes(nameInput)) &&
                    (!genderInput || student["gender"].includes(genderInput)) &&
                    (!birthdayInput || student["Birthday"].includes(birthdayInput)) &&
                    (!zodiacInput || student["constellation"].includes(zodiacInput)) &&
                    (!emailInput || student["email"].includes(emailInput)) &&
                    (!phoneInput || student["telephone_number"].includes(phoneInput)) &&
                    (!addressInput || student["home"].includes(addressInput));
            });

            // 計算符合度
            results.forEach(student => {
                student.matchScore = 0;
                if (classInput && student["class"].includes(classInput)) student.matchScore++;
                if (seatInput && student["Seat_number"].toString().includes(seatInput)) student.matchScore++;
                if (studentIdInput && student["Student_number"].includes(studentIdInput)) student.matchScore++;
                if (nameInput && student["Name"].includes(nameInput)) student.matchScore++;
                if (genderInput && student["gender"].includes(genderInput)) student.matchScore++;
                if (birthdayInput && student["Birthday"].includes(birthdayInput)) student.matchScore++;
                if (zodiacInput && student["constellation"].includes(zodiacInput)) student.matchScore++;
                if (emailInput && student["email"].includes(emailInput)) student.matchScore++;
                if (phoneInput && student["telephone_number"].includes(phoneInput)) student.matchScore++;
                if (addressInput && student["home"].includes(addressInput)) student.matchScore++;
            });

            // 按照符合度排序，然後按照班級順序排序
            results.sort((a, b) => {
                if (b.matchScore === a.matchScore) {
                    const classes = ['國二甲', '國二乙', '國二丙', '國二丁', '國二戊', '國二己', '國二庚', '國二辛'];
                    return classes.indexOf(a["class"]) - classes.indexOf(b["class"]);
                } else {
                    return b.matchScore - a.matchScore;
                }
            });

            // 顯示結果
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // 清空先前的結果
            results.forEach(student => {
                const studentInfo = `<p><span>班級:</span> ${student["class"]} | <span>座號:</span> ${student["Seat_number"]} | <span>學號:</span> ${student["Student_number"]} | <span>姓名:</span> ${student["Name"]} | <span>性別:</span> ${student["gender"]} | <span>電子郵件:</span> ${student["email"]}</p>`;
                resultsDiv.innerHTML += studentInfo;
            });

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p class="no-results">無符合條件的學生資料</p>';
            }
        }
    </script>

<body>
    <h1>學生資料查詢系統</h1>
    <form onsubmit="event.preventDefault(); searchStudents();">
        <label for="class">班級:</label>
        <input type="text" id="class" name="class"><br>

        <label for="seat">座號:</label>
        <input type="text" id="seat" name="seat"><br>

        <label for="studentId">學號:</label>
        <input type="text" id="studentId" name="studentId"><br>

        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br>

        <label for="gender">性別:</label>
        <input type="text" id="gender" name="gender"><br>

        <label for="birthday">生日:</label>
        <input type="text" id="birthday" name="birthday"><br>

        <label for="zodiac">星座:</label>
        <input type="text" id="zodiac" name="zodiac"><br>

        <label for="email">電子郵件:</label>
        <input type="text" id="email" name="email"><br>

        <label for="phone">電話號碼:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="address">住家:</label>
        <input type="text" id="address" name="address"><br>

        <input type="submit" value="查詢">
    </form>

    <h2>查詢結果</h2>
    <div id="results"></div>
